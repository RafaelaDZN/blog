{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Posts</title>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body>
    <h1>Posts</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.titulo }}</h2>
            <p>{{ post.conteudo }}</p>
            <p>
                <strong>Autor:</strong>
                {% if post.autor %}{{ post.autor.username }}{% else %}Sem autor{% endif %}
                | <strong>Data:</strong> {{ post.data }}
            </p>
            <p><strong>Categoria:</strong> {{ post.categoria }}</p>
        </div>
    {% endfor %}
    <a href="{% url 'index' %}">Voltar</a>
</body>
</html>
