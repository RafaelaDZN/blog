<!DOCTYPE html>
<html>
<head>
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.titulo }}</h2>
            <p>{{ post.conteudo }}</p>
            <p><strong>Autor:</strong> {{ post.autor.username }} | <strong>Data:</strong> {{ post.data }}</p>
            <p><strong>Categoria:</strong> {{ post.categoria }}</p>
        </div>
    {% endfor %}
    <a href="{% url 'index' %}">Voltar</a>
</body>
</html>
