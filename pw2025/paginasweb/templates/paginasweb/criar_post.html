<!DOCTYPE html>
<html>
<head>
    <title>Avaliações</title>
</head>
<body>
    <h1>Avaliações</h1>
    {% for a in avaliacoes %}
        <div>
            <p><strong>Usuário:</strong> {{ a.usuario.username }}</p>
            <p><strong>Tipo:</strong> {{ a.tipo }} | <strong>Nota:</strong> {{ a.nota }}</p>
            <p><strong>Post:</strong> {{ a.post.titulo }}</p>
        </div>
    {% endfor %}
    <a href="{% url 'index' %}">Voltar</a>
</body>
</html>
